<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoplan Engenharia - Cadastro de Prestador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/src/img/ecoplan.png" alt="Ecoplan Engenharia" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-grid"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="prestadores.html">
                            <i class="bi bi-people"></i> Prestadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" id="btnNovoPrestador" href="/cadastro-prestador.html">
                            <i class="bi bi-plus text-white"></i> Adicionar Prestador
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">
                <i class="bi bi-person-plus"></i> Novo Prestador de Serviço
            </h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="formCadastroPrestador" onsubmit="salvarNovoPrestador(event)">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Nome da Empresa</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">CNPJ</label>
                            <input type="text" class="form-control" name="cnpj" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-control" name="telefone" required>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Representante legal</label>
                            <input type="text" class="form-control" name="representante" required>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" name="endereco" required>
                        </div>

                        <div class="col-12">
                            <label for="formFile" class="form-label">Anexar documento</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>

                        <div class="col-12">
                            
                            <label class="form-label">Status</label>
                            <div class="alert alert-secondary" role="alert">
                                O prestador cadastrado tem seu status ativo por padrao. Para desativar marque o checkbox!
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Desativar prestador
                                </label>
                            </div>
                        </div>
                                                
                        <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                            <a href="prestadores.html" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
