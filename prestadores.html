<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoplan Engenharia - Prestadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/src/img/ecoplan.png" alt="Ecoplan Engenharia" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-grid"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="prestadores.html">
                            <i class="bi bi-people"></i> Prestadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" id="btnNovoPrestador" href="/cadastro-prestador.html">
                            <i class="bi bi-plus text-white"></i> Adicionar Prestador
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0"><i class="bi bi-people"></i> Prestadores</h1>
        </div>

        <div class="mb-4">
            <input type="text" class="form-control" id="searchPrestador" placeholder="Procurar prestador de serviço">
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>STATUS</th>
                        <th>NOME</th>
                        <th>CNPJ</th>
                        <th>E-MAIL</th>
                        <th>TELEFONE</th>
                        <th>REPRESENTANTE LEGAL</th>
                        <th>ENDEREÇO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="prestadoresTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Novo Prestador -->
    <div class="modal fade" id="modalPrestador" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Prestador de Serviço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formPrestador">
                        <div class="mb-3">
                            <label class="form-label">Nome da Empresa</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CNPJ</label>
                            <input type="text" class="form-control" name="cnpj" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" name="endereco" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-control" name="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Representante legal</label>
                            <input type="text" class="form-control" name="representante" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <div class="btn-group w-100">
                                <input type="radio" class="btn-check" name="status" value="ativo" id="ativo" checked>
                                <label class="btn btn-outline-primary" for="ativo">Ativo</label>
                                <input type="radio" class="btn-check" name="status" value="inativo" id="inativo">
                                <label class="btn btn-outline-primary" for="inativo">Inativo</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary w-100" id="btnAnexar">
                                Anexar documento
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarPrestador">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
